index.description = Hotel Marcin oferuje Pa\u0144stwu 80 miejsc noclegowych w  pokojach jedno-, dwu-,trzy- i czteroosobowych w cenach znacznie ni\u017Cszych ni\u017C w pobliskim Trójmie\u015Bcie, przy jednoczesnym zachowaniu najwy\u017Cszego standardu us\u0142ug (telewizja satelitarna, telefon, parking, obs\u0142uga kart p\u0142atniczych, internet Wi-Fi). Cz\u0119\u015B\u0107 pokoi posiada okno, z którego roztacza si\u0119 wspania\u0142y widok na park. Hotel dysponuje równie\u017C tarasem, kr\u0119gielni\u0105 oraz basenem. Panoram\u0119 okolicy podziwia\u0107 mo\u017Cna z wie\u017Cy  hotelowej. Serdecznie zapraszamy!
